<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS</title>
    <!-- icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    

        <section id="oval" class="mb4" >
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">

                    <div id="Jarvishood">
                        <div class="square">
                            <span class="circle"></span>
                            <span class="circle"></span>    
                            <span class="circle"></span>

                        </div>
                    </div>
                </div>
                <h5 class="text-light text-center jarvis-text"> Ask me anything</h5>
                <!-- inputbox -->
                <div class="col-md-12 mt-4 pt-4">
                    <div class="text-center">
                        <div id="TextInput" class="d-flex">
                            <input type="text" class="input-field" name="chatbox" id="chatbox"  placeholder="Type your message here..." autocomplete="off">
                            <button id="MicBtn" class="glow-on-hover"> <i class="bi bi-mic"></i></button>
                            <button id="ChatBtn" class="glow-on-hover"> <i class="bi bi-chat"></i></button>
                            <button id="SettingsBtn" class="glow-on-hover"> <i class="bi bi-gear"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        </section>

        <section id="SiriWave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height:100vh">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message">HELLO I AM JARVIS</p>
                                <div id="siri-container"></div>
                            </div>
                            
                            
                        </div>

                    </div>
                </div>
            </div>
            

        </section>
    </div>

    <!-- jquery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script> 
    
     
    <!-- textalle -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>

    <!-- siri -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    
    <!-- main js -->
    
    <script src="main.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="controller.js"></script>
    
</body>
</html>
